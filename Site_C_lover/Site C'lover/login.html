<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Lobster&display=swap"
      rel="stylesheet"
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <img src="/img/logo-inicio.png" alt="logo" class="img">
    <div class="background">
      <h1 id="login">Faça login em sua conta:</h1>
      <form action="">
        <div class="box">
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required maxlength="45"/>
          </div>
          <div class="senha">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required maxlength="20"/>
            <a href="#" id="esq-senha">Esqueci minha senha</a>
          </div>
        </div>
        </form>
        <a href="cadastro.html" id="sua-conta">não tenho uma conta</a>
        <div class="pp">
          <div class="cont">
            <a href="#">Continuar</a>
          </div>
        </div>
        <p id="outra-conta">ou utilize sua conta</p>
        <div class="social-midias">
          <div class="google">
            <i class="bi bi-google"></i>
            <a href="#" id="login-google">login com o google</a>
          </div>
          <div class="face">
            <i class="bi bi-facebook"></i>
            <a href="#" id="login-face">Login com o Facebook</a>
          </div>
          <div class="tt">
            <i class="bi bi-twitter"></i>
            <a href="#" id="login-tt">Login com o Twitter</a>
          </div>
        </div>
      <p id="recaptcha">Protegido por reCAPTCHA - Privacidade | Condições</p>
    </div>
    
  </body>
</html>
